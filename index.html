<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-cel.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como romildo_amaro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é romildo_amaro?</p>
                <p class="notaccount"></p>
                <span class="link-blue">Alternar conta</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </div>            
            <div class="get-the-app">
                <p class="get-app">Download do aplicativo</p>
                <div class="download">
                    
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
